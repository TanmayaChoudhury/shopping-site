trigger:
- manual

variables:

  - name: ServiceConnection
    value: 'azure-devops'

  - name: ResourceGroupName
    value: '3teir-application'

  - name: StorageAccountName
    value: '3tierapplication150602'

  - name: ContainerName
    value: '3tierapp-container'

  - name: Key
    value: 'dev.terraform.tfstate'

  - name: SubscriptionID
    value: '166ebec3-2c7c-49d3-921e-94a11571914c'

  - name: vmImangeName
    value: 'Default'

  - name: AgentName
    value: '6e61ec43c62c'

stages:
  - stage: Plan
    jobs:
      - job: Plan
        pool:
         name: '$(vmImangeName)'
         demands:
            - Agent.Name -equals $(AgentName)
        steps:
          - task: TerraformInstaller@1
            inputs:
              terraformVersion: 'latest'

          - task: TerraformTask@5
            displayName: Terraform Init
            inputs:
              provider: 'azurerm'
              command: 'init'
              workingDirectory: '$(System.DefaultWorkingDirectory)/Terraform'
              backendServiceArm: $(ServiceConnection)
              backendAzureRmOverrideSubscriptionID: $(SubscriptionID)
              backendAzureRmResourceGroupName:  $(ResourceGroupName)
              backendAzureRmStorageAccountName: $(StorageAccountName)
              backendAzureRmContainerName: $(ContainerName)
              backendAzureRmKey: $(Key)

          - task: TerraformTask@5
            displayName: Terraform Plan
            inputs:
              provider: 'azurerm'
              command: 'plan'
              workingDirectory: '$(System.DefaultWorkingDirectory)/Terraform'
              environmentServiceNameAzureRM: $(ServiceConnection)
              environmentAzureRmOverrideSubscriptionID: $(SubscriptionID)

      
  - stage: Create
    jobs:
      - job: Create
        pool:
          name: $(vmImangeName)
        steps:
          - task: TerraformInstaller@1
            inputs:
              terraformVersion: 'latest'

          - task: TerraformTask@5
            displayName: Terraform Init
            inputs:
              provider: 'azurerm'
              command: 'init'
              workingDirectory: '$(System.DefaultWorkingDirectory)/Terraform'
              backendServiceArm: $(ServiceConnection)
              backendAzureRmOverrideSubscriptionID: $(SubscriptionID)
              backendAzureRmResourceGroupName: '$(ResourceGroupName)'
              backendAzureRmStorageAccountName: '$(StorageAccountName)'
              backendAzureRmContainerName:  '$(ContainerName)'
              backendAzureRmKey: '$(Key)'

          - task: TerraformTask@5
            displayName: Terraform Apply
            inputs:
              provider: 'azurerm'
              command: 'apply'
              workingDirectory: '$(System.DefaultWorkingDirectory)/Terraform'
              commandOptions: '--auto-approve'
              environmentServiceNameAzureRM: $(ServiceConnection)
              environmentAzureRmOverrideSubscriptionID: $(SubscriptionID)