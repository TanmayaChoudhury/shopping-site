{% extends 'base.html' %}
{% block title %}Products - 3-Tier Shopping Site{% endblock %}
{% block content %}
<h2 class="mb-4">Products</h2>
<div class="row">
    {% for product in products %}
    <div class="col-md-4 mb-4">
        <div class="card h-100">
            <img src="{{ product.image or 'https://via.placeholder.com/300x200?text=Product' }}" class="card-img-top" alt="{{ product.name }}">
            <div class="card-body">
                <h5 class="card-title">{{ product.name }}</h5>
                <p class="card-text">{{ product.description or 'No description.' }}</p>
                <p class="card-text fw-bold">${{ product.price }}</p>
                <a href="{{ url_for('add_to_cart', product_id=product.id) }}" class="btn btn-primary">Add to Cart</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
